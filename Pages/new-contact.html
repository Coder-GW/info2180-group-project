<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <img class="logo" src="../images/logo.jpg" alt="Dolphin Logo">
        <h1 class = "header-title">Dolphin CRM</h1>
    </header>

    <div class="layout">
        <nav class="sidebar-nav">
            <div class="menu-item">
                <img src ="images/home-icon.png" alt="Home Icon" class="menu-icon">

                    <div class="new-contact-form-group">
