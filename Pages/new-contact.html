<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Contact</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <header>
        <img class="logo" src="../images/logo.jpg" alt="Dolphin Logo">
        <h1 class = "header-title">Dolphin CRM</h1>
    </header>

    <div class="layout">
        <nav class="sidebar-nav">
            <div class="menu-item">
                <img src ="images/home-icon.png" alt="Home Icon" class="menu-icon">
                <a href="index.html" class="menu-link">Home</a>
            </div>
            <div class="menu-item">
                <img src ="images/new-contact.png" alt="New Contact Icon" class="menu-icon">
                <a href="new-contact.html" class="menu-link">New Contact</a>
            </div>
            <div class="menu-item">
                <img src ="images/users-icon.png" alt="Users Icon" class="menu-icon">
                <a href="users.html" class="menu-link">Users</a>
            </div>
            <div class="menu-item">
                <img src ="images/logout-icon.png" alt="Logout Icon" class="menu-icon">
                <a href="login.html" class="menu-link">Logout</a>
            </div>
        </nav>

        <main class="content">
            <div class="page-header">
                <h2 class="page-title">New Contact</h2>
            </div>
            <div class="content-card">
                <form>
                    <div class="new-contact-form-group">
                        <label for="title" class="new-contact-label">Title</label>
                        <select id="title" name="title" class="new-contact-input">
                            <option value="mr">Mr.</option>
                            <option value="mrs">Mrs.</option>
                            <option value="ms">Ms.</option>
                            <option value="dr">Dr.</option>
                        </select>
                        <label for="first-name" class="new-contact-label">First Name</label>
                        <input type="text" id="first-name" name="first-name" class="new-contact-input">
                        <label for="last-name" class="new-contact-label">Last Name</label>
                        <input type="text" id="last-name" name="last-name" class="new-contact-input">
                        <label for="email" class="new-contact-label">Email</label>
                        <input type="email" placeholder="someone@example.com" id="email" name="email" class="new-contact-input">
                        <label for="Telephone" class="new-contact-label">Telephone</label>
                        <input type="tel" id="Telephone" name="Telephone" class="new-contact-input">
                        <label for="company" class="new-contact-label">Company</label>
                        <input type="text" id="company" name="company" class="new-contact-input">
                        <label for="type" class="new-contact-label">Type</label>
                        <input type="text" id="type" name="type" class="new-contact-input">
                        <label for="asigned-to" class="new-contact-label">Assigned To</label>
                         <select id="assigned-to" name="assigned-to" class="new-contact-input">
                            <option value="User1">User1</option>
                            <option value="User2">User2</option>
                            <option value="User3">User3</option>
                            <option value="User4">User4</option>
                        </select>
                    </div>
                    <button type="submit" class="save-button">Save</button>
                </form>
            </div>
        </main>

    </div>

</body>
</html>
