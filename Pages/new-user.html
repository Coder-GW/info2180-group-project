<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New User</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <header>
    <img class="logo" src="../images/logo.jpg" alt="Dolphin Logo">
    <h1 class="header-title">Dolphin CRM</h1>
  </header>

   <div class="layout">
        <nav class="sidebar-nav">
            <div class="menu-item">
                <img src ="images/home-icon.png" alt="Home Icon" class="menu-icon">
                <a href="index.html" class="menu-link">Home</a>
            </div>
            <div class="menu-item">
                <img src ="images/new-contact.png" alt="New Contact Icon" class="menu-icon">
                <a href="new-contact.html" class="menu-link">New Contact</a>
            </div>
            <div class="menu-item">
                <img src ="images/users-icon.png" alt="Users Icon" class="menu-icon">
                <a href="users.html" class="menu-link">Users</a>
            </div>
            <div class="menu-item">
                <img src ="images/logout-icon.png" alt="Logout Icon" class="menu-icon">
                <a href="login.html" class="menu-link">Logout</a>
            </div>
        </nav>

    <main class="content">
      <div class="page-header">
        <h2 class="page-title">New User</h2>
      </div>

      <div class="content-card">
        <form class="new-user-form" action="#" method="post">

          <div class="new-user-form-group">
            <label for="first-name">First Name</label>
            <input type="text" id="first-name" required>
          </div>

          <div class="new-user-form-group">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" required>
          </div>

          <div class="new-user-form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="someone@example.com" required>
          </div>

          <div class="new-user-form-group">
            <label for="password">Password</label>
            <input type="password" id="password" minlength="8" required>
          </div>

          <div class="new-user-form-group full-width">
            <label for="role">Role</label>
            <select id="role">
              <option>Member</option>
              <option>Admin</option>
            </select>
          </div>

          <div class="form-actions">
            <button type="submit" class="save-button">Save</button>
          </div>

        </form>
      </div>
    </main>
  </div>
</body>
</html>
